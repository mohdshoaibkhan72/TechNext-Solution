<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="TechNext Solution - Innovative Tech Solutions for Your Business Needs."
    />
    <meta
      name="keywords"
      content="TechNext Solution, Technology, Business Solutions, Web Development, IT Services"
    />
    <meta name="author" content="TechNext Solution Team" />
    <meta name="robots" content="index, follow" />

    <!-- ✅ Favicon (Ensure it's in the public folder for React) -->
    <link rel="icon" type="image/png" href="./src/images/technextlogo.png" />

    <!-- ✅ Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

      crossorigin="anonymous"
    />

    <!-- ✅ Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="TechNext Solution - Tech for Business" />
    <meta
      property="og:description"
      content="Innovative Web & IT Solutions for Business Growth."
    />

      property="og:image"

    />
    <meta property="og:url" content="https://www.technextsolution.com/" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TechNext Solution",
        "url": "https://www.technextsolution.com/",
        "author": {
          "@type": "Organization",
          "name": "TechNext Solution"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91 731024923
          ",
          "contactType": "customer service",
          "email": "info@technextsolution.com",
          "areaServed": "IN",
          "availableLanguage": "English"
        },
        "service": [
          {
            "@type": "Service",
            "name": "Web Development",
            "description": "High-quality web development solutions tailored to your business needs.",
            "provider": {
              "@type": "Organization",
              "name": "TechNext Solution"
            }
          },
          {
            "@type": "Service",
            "name": "SEO & Digital Marketing",
            "description": "SEO-optimized strategies to improve online presence and drive traffic.",
            "provider": {
              "@type": "Organization",
              "name": "TechNext Solution"
            }

          {
            "@type": "Service",
            "name": "Mobile App Development",
            "description": "Custom Android and iOS app development services.",
            "provider": {
              "@type": "Organization",
              "name": "TechNext Solution"
            }
          }
        ]
      }
    </script>

    <title>TechNext Solution</title>
